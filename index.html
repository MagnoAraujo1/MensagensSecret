<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Envie-me mensagens anônimas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/estilos.css">
</head>
<body>
  <h1>Secret.me</h1>
  <div class="card">
    <p><strong>@Nataraujjo</strong></p>
    <p>Envie-me mensagens anônimas!</p>
    <p class="aviso">
      Por questão de segurança, informe seu @insta.<br>
      <small>(Mas não se preocupe, seu nome não aparecerá para quem publicou o secret)</small>
    </p>

    <div class="message-box">
      <input type="text" id="nome" placeholder="Seu @Instagram" class="input-box" />
      <textarea id="mensagem" placeholder="Mensagem Anônima..." class="input-box"></textarea>
      <button onclick="enviarMensagem()">Enviar</button>
    </div>

    <p style="margin-top:15px;">🔒 100% anônimo</p>
  </div>

  <script src="/script.js"></script>
</body>
</html>
